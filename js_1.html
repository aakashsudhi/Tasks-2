<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reversal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <h2>Number Reversal</h2>
        <label for="numberInput">Enter a number: </label>
        <input type="text" id="numberInput">
        <button onclick="reverseNumber()">Reverse</button>
        <p id="result"></p>
    </div>

    <script>
        function reverseNumber() {
            const numberInput = document.getElementById('numberInput').value;
            
            // Check if the input is a valid number
            if (isNaN(numberInput)) {
                alert('Please enter a valid number.');
                return;
            }

            const reversedNumber = parseFloat(numberInput.toString().split('').reverse().join(''));
            document.getElementById('result').innerText = 'Reversed Number: ' + reversedNumber;
        }
    </script>
</body>

</html>
