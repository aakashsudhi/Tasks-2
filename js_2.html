<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div>
        <h2>Alphabetical Order</h2>
        <label for="inputString">Enter a string: </label>
        <input type="text" id="inputString">
        <button onclick="sortAlphabetical()">Sort</button>
        <p id="result"></p>
    </div>

    <script>
        function sortAlphabetical() {
            const inputString = document.getElementById('inputString').value;
            const sortedString = inputString.split('').sort().join('');
            document.getElementById('result').innerText = 'Sorted String: ' + sortedString;
        }
    </script>
</body>

</html>
