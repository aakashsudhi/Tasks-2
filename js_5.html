<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        input[type="text"]:invalid, textarea:invalid {
            border: 1px solid red;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <div id="nameError" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email" required>
        <div id="emailError" class="error-message"></div>

        <label for="website">Website:</label>
        <input type="text" id="website" placeholder="Enter your website" required>
        <div id="websiteError" class="error-message"></div>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message" required></textarea>
        <div id="messageError" class="error-message"></div>

        <button onclick="validateForm()">Submit</button>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const message = document.getElementById('message').value;

            if (name.trim() === '') {
                document.getElementById('nameError').innerText = 'This field is required';
            } else {
                document.getElementById('nameError').innerText = '';
            }

            if (email.trim() === '') {
                document.getElementById('emailError').innerText = 'A valid email address is required';
            } else {
                document.getElementById('emailError').innerText = '';
            }

            if (website.trim() === '') {
                document.getElementById('websiteError').innerText = 'A valid URL is required';
            } else {
                document.getElementById('websiteError').innerText = '';
            }

            if (message.trim() === '') {
                document.getElementById('messageError').innerText = 'This field is required';
            } else {
                document.getElementById('messageError').innerText = '';
            }
        }
    </script>
</body>

</html>
